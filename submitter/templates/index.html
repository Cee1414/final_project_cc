<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Job Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif; background:#f0f2f5; margin:0; padding:1rem; }
    .card { background:#fff; padding:1rem; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.05); margin-bottom:1rem; }
    .flex { display:flex; gap:0.5rem; flex-wrap:wrap; }
    button { cursor:pointer; border:none; padding:6px 12px; border-radius:8px; background:#2563eb; color:#fff; }
    input, select { padding:6px; border:1px solid #ccc; border-radius:6px; font-family:inherit; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:6px 8px; border-bottom:1px solid #e2e8f0; text-align:left; }
    tr:hover { background:#f9fbfd; }
    pre { background:#f5f7fa; padding:8px; border-radius:6px; overflow:auto; }
    .small { font-size:12px; color:#555; margin-top:4px; }
    .badge { display:inline-block; padding:4px 10px; border-radius:999px; font-size:10px; font-weight:600; color:#fff; background:#10b981; }
    .error { color:#b91c1c; }
    .preview-box { white-space: pre-wrap; max-height:160px; overflow:auto; background:#f5f7fa; padding:6px; border-radius:6px; border:1px solid #d1d5db; margin-top:6px; font-family: monospace; font-size:11px; }
  </style>
</head>
<body>
  <div class="page-header" style="display:flex; flex-direction:column; align-items:center; text-align:center; margin-bottom:1rem;">
    <h1 style="margin:0; font-size:1.75rem;">Job Dashboard</h1>
    <div class="subtitle" style="margin:4px 0 0; color:#555; font-size:0.95rem;">
      Made by: Bilal A, Ian H, Edison L and Evan L.
    </div>
  </div>
  <div class="card">
    <form id="submit-form" style="display:flex; gap:1rem; align-items:start; flex-wrap:wrap;">
      <div style="flex:1; min-width:220px;">
        <label>
          Task
          <select id="task-select" aria-label="choose task">
		    <option value="brute_force">Brute Force</option>
            <option value="heavy_calc">Fibonacci</option>
			<option value="count_occurrence">Count Occurrence</option>
			<option value="calculate_entropy">Calculate Entropy</option>
          </select>
        </label>
        <div id="task-params">
          <!-- placeholder for renderParams -->
        </div>
      </div>
      <div style="display:flex; flex-direction:column; gap:6px; flex-shrink:0;">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="submit-error" class="error" style="margin-top:6px;"></div>
  </div>

  <div class="flex" style="gap:1rem;">
    <div style="flex:2;">
      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div><h2 style="margin:0;">Jobs</h2></div>
          <div class="flex">
            <select id="filter-status">
              <option value="">All</option>
              <option value="pending">Pending</option>
              <option value="running">Running</option>
              <option value="completed">Completed</option>
              <option value="failed">Failed</option>
            </select>
            <button id="refresh">Refresh</button>
          </div>
        </div>
        <div style="margin-top:8px; position:relative;">
          <div id="jobs-loading" style="position:absolute; right:8px; top:8px; font-size:12px;">loading...</div>
          <table aria-label="jobs table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Detail</th>
              </tr>
            </thead>
            <tbody id="jobs-tbody">
              <tr><td colspan="5" style="text-align:center;">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div style="flex:1; min-width:280px;">
      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div>
		    <h2 style="margin:0;">Detail</h2>
		  </div>
          <div><button id="close-detail" style="background:#6b7280;">Clear</button></div>
        </div>
        <div id="detail-content" style="margin-top:8px;">
          <div class="small">Select a job to view details.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '';
    let currentDetailId = null;
    let pollHandle = null;

    function humanDate(ts) {
      try { return new Date(ts).toLocaleString(); } catch { return ts; }
    }

    const taskParamsContainer = document.getElementById('task-params');
    const taskSelect = document.getElementById('task-select');

  function renderParams() {
    const t = taskSelect.value;
    taskParamsContainer.innerHTML = '';
    if (t === 'heavy_calc') {
      taskParamsContainer.innerHTML = `
        <label>Iterations
          <input type="number" min="1" max="100" id="param-iterations" value="100" />
		  <div class="small">A number from 1 to 100 is required for this task.</div>
        </label>
      `;
    } else if (t === 'calculate_entropy') {
      taskParamsContainer.innerHTML = `
        <label>Upload file
          <input type="file" id="param-file" />
          <div class="small">File is required for the entropy task.</div>
        </label>
        <div id="file-preview" class="preview-box" style="display:none;"></div>
      `;
      setupFilePreviewListener('param-file', 'file-preview');
    } else if (t === 'brute_force') {
      taskParamsContainer.innerHTML = `
        <label>Target Hash
          <input type="text" id="param-target" placeholder="5d41402abc4b2a76b9719d911017c592" />
        </label>
        <label>Wordlist
          <input type="file" id="param-wordlist" />
		  <div style="flex:1; min-width:220px;">
        <label>Hash Type
          <select id="hash-select" aria-label="choose hash">
            <option value="md5">MD5</option>
            <option value="SHA256">SHA256</option>
	 	    <option value="SHA512">SHA512</option>
          </select>
          
          <div class="small">Upload a wordlist file and select a hash type to brute force against the target hash.</div>
        </label>
        <div id="wordlist-preview" class="preview-box" style="display:none;"></div>
      `;
      setupFilePreviewListener('param-wordlist', 'wordlist-preview');
    } else if (t === 'count_occurrence') {
      taskParamsContainer.innerHTML = `
        <label>Target Letter
          <input type="text" id="param-target" placeholder="target letter" />
        </label>
        <label>File
          <input type="file" id="param-file" />
          <div class="small">Upload a file to count occurrences of the target letter.</div>
        </label>
        <div id="File-preview" class="preview-box" style="display:none;"></div>
      `;
      setupFilePreviewListener('param-file', 'File-preview');
    }
  }

  function setupFilePreviewListener(inputId, previewId) {
    const fileInput = document.getElementById(inputId);
    const previewDiv = document.getElementById(previewId);
    if (!fileInput || !previewDiv) return;
    fileInput.addEventListener('change', async () => {
      previewDiv.style.display = 'none';
      previewDiv.textContent = '';
      const f = fileInput.files[0];
      if (!f) return;
      previewDiv.style.display = '';
      previewDiv.textContent = `Selected file: ${f.name} (${Math.round(f.size/1024)} KB)\nReading preview...`;
      try {
        if (f.type.startsWith('text/') || f.size <= 10000) {
          const text = await f.text();
          const snippet = text.slice(0, 2000);
          const ellipsis = text.length > snippet.length ? '\nâ€¦(truncated)' : '';
          previewDiv.textContent = `Selected file: ${f.name} (${Math.round(f.size/1024)} KB)\n\nPreview (first ${snippet.length} chars):\n` + snippet + ellipsis;
        } else {
          previewDiv.textContent = `Selected file: ${f.name} (${Math.round(f.size/1024)} KB)\n\nBinary file; no text preview shown.`;
        }
      } catch (e) {
        previewDiv.textContent = `Failed to read file: ${e.message}`;
      }
    });
  }

  async function submitJob(e) {
    e.preventDefault();
    document.getElementById('submit-error').textContent = '';
    const t = taskSelect.value;

    const form = new FormData();
    form.append('task', t);
    form.append('created_by', 'frontend');

    if (t === 'heavy_calc') {
      const itEl = document.getElementById('param-iterations');
      const it = parseInt(itEl?.value, 10);
      form.append('user_input', isNaN(it) ? 1000 : it);
	  form.append('file', 0);
	  form.append('hash_type', 0);
    } else if (t === 'calculate_entropy') {
      const fileInput = document.getElementById('param-file');
      if (!(fileInput && fileInput.files && fileInput.files[0])) {
        document.getElementById('submit-error').textContent = 'Please choose a file for process_file.'; 
        return;
      }
      form.append('user_input', 0);
	  form.append('file', fileInput.files[0]);
	  form.append('hash_type', 0);
    } else if (t === 'brute_force') {
      const target = document.getElementById('param-target')?.value || '';
      const wordlistInput = document.getElementById('param-wordlist');
	  const hashType = document.getElementById('hash-select')?.value || 'md5';
      if (!target) {
        document.getElementById('submit-error').textContent = 'Target hash is required for brute force.'; 
        return;
      }
      if (!(wordlistInput && wordlistInput.files && wordlistInput.files[0])) {
        document.getElementById('submit-error').textContent = 'Wordlist file is required for brute force.'; 
        return;
      }
      form.append('user_input', target);
      form.append('file', wordlistInput.files[0]);
	  form.append('hash_type', hashType);
    } else if (t === 'count_occurrence') {
      const target = document.getElementById('param-target')?.value || '';
      const fileInput = document.getElementById('param-file');
      if (!target) {
        document.getElementById('submit-error').textContent = 'Target letter is required for count occurrence.'; 
        return;
      }
      if (!(fileInput && fileInput.files && fileInput.files[0])) {
        document.getElementById('submit-error').textContent = 'File is required for count occurrence.'; 
        return;
      }
      form.append('user_input', target);
      form.append('file', fileInput.files[0]);
	  form.append('hash_type', 0);
    }

    try {
      const res = await fetch(API_BASE + '/submit', {
        method: 'POST',
        body: form
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || res.statusText);
      }

      await fetchJobs();

    } catch (e) {
      console.error(e);
      document.getElementById('submit-error').textContent = 'Submit failed: ' + e.message;
    }
  }

    async function fetchJobs() {
      const tbody = document.getElementById('jobs-tbody');
      const loading = document.getElementById('jobs-loading');
      const filter = (document.getElementById('filter-status').value || '').trim().toLowerCase();

      loading.style.display = '';
      try {
        const res = await fetch(`${API_BASE}/jobs`);
        if (!res.ok) throw new Error(`fetch failed: ${res.status}`);
        const list = await res.json();

        const rows = Array.isArray(list) ? (
          filter ? list.filter(j => (j.status || '').toLowerCase() === filter) : list
        ) : [];

        tbody.innerHTML = '';
        if (rows.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No jobs found.</td></tr>';
          return;
        }

        for (const j of rows) {
          const id = j.job_id;
          const status = j.status || '';
          const created = j.submitted_at || '';
          const updated = j.updated_at || created;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td style="word-break:break-all;">${id}</td>
            <td>${status}</td>
            <td>${humanDate(created)}</td>
            <td>${humanDate(updated)}</td>
            <td><button data-id="${id}">View</button></td>
          `;
          tr.querySelector('button').addEventListener('click', () => showDetail(id));
          tbody.appendChild(tr);
        }
      } catch (e) {
        console.error(e);
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#b91c1c;">Error loading jobs</td></tr>';
      } finally {
        loading.style.display = 'none';
      }
    }

    async function showDetail(id) {
      currentDetailId = id;
      const container = document.getElementById('detail-content');
      container.innerHTML = '<div class="small">Loading...</div>';

      try {
        const res = await fetch(`${API_BASE}/status/${encodeURIComponent(id)}`);
        if (!res.ok) throw new Error(await res.text());
        const job = await res.json();

        const created = job.submitted_at || '';
        const updated = job.updated_at || created;

        const parts = [];
        parts.push(`<div><strong>ID:</strong> ${job.job_id}</div>`);
        parts.push(`<div><strong>Status:</strong> ${job.status || ''}</div>`);
        parts.push(`<div><strong>Created:</strong> ${humanDate(created)}</div>`);
        parts.push(`<div><strong>Updated:</strong> ${humanDate(updated)}</div>`);

        if (job.input !== undefined) {
          parts.push('<div class="badge" style="margin-top:6px;">Input</div>');
          parts.push(`<pre>${JSON.stringify(job.input, null, 2)}</pre>`);
        }
        if (job.output !== undefined) {
          parts.push('<div class="badge" style="margin-top:6px;background:#6366f1;">Output</div>');
          parts.push(`<pre>${JSON.stringify(job.output, null, 2)}</pre>`);
        }

        container.innerHTML = parts.join('');
      } catch (e) {
        container.innerHTML = `<div class="error">${e.message || 'Error loading job'}</div>`;
      }
    }

    function startPolling() {
      if (pollHandle) clearInterval(pollHandle);
      pollHandle = setInterval(() => {
        fetchJobs();
        if (currentDetailId) showDetail(currentDetailId);
      }, 5000);
    }

    document.getElementById('submit-form').addEventListener('submit', submitJob);
    document.getElementById('refresh').addEventListener('click', (e) => { e.preventDefault(); fetchJobs(); });
    document.getElementById('filter-status').addEventListener('change', fetchJobs);
    document.getElementById('close-detail').addEventListener('click', (e) => {
      e.preventDefault();
      currentDetailId = null;
      document.getElementById('detail-content').innerHTML = '<div class="small">Select a job to view details.</div>';
    });

    renderParams();
    fetchJobs();
    startPolling();
    taskSelect.addEventListener('change', renderParams);
  </script>
</body>
</html>
